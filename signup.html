<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Running</title>
    <!-- Meta tags for search engines-->
     <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running, train running. Dublin docklands and Phoenix Park.">
     <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise, trail, urban, docklands, Phoenix Park">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheets -->
     <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
    <section id="signup">
        <form id="signup-form" method="POST" action=" https://formdump.codeinstitute.net">
            <h2><i class="fa-solid fa-heart-pulse"></i> Let's Get You Signed Up!</h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" type="text" name="first_name" required>
            <br>
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" type="text" name="last_name" required>
            <br>
            <label for="email">Email Address</label>
            <input class="text-input" id="email" type="email" name="email_address" required>
            <br>
            <div class="radio-buttons">
                <label for="road">Road</label>
                <input id="road" type="radio" value="road" name="running_preference" required checked>
                <br>
                <label for="trail">Trail</label>
                <input id="trail" type="radio" value="trail" name="running_preference">
                <br>
                <label for="both">Both</label>
                <input id="both" type="radio" value="both" name="running_preference">
            </div>
            <br>
            <input class="join-button" type="submit" value="Let's Run!">
        </form>
    </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-media">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (Opens in new tab)"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (Opens in new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (Opens in new tab)"><i class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (Opens in new tab)"><i class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/360c566894.js" crossorigin="anonymous"></script>
    
</body>

</html>
